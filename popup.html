<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CarbaCar Auction Bots</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>CarbaCar Bots</h1>
      <span id="badge" class="badge">idle</span>
    </header>

    <section class="grid">
      <label>Email<input id="email" type="email" placeholder="user@example.com"></label>
      <label>Password<input id="password" type="password" placeholder="••••••••"></label>
      <label>License Plate<input id="plate" placeholder="e.g., EK128JW"></label>
      <label>Refresh (ms)<input id="refresh" type="number" min="300" step="100" value="1500"></label>
      <label>Closed Increment (€)<input id="increment" type="number" min="1" step="1" value="10"></label>
      <label>Max Bid (€)<input id="maxBid" type="number" min="0" step="10" value="0"></label>
      <div class="row">
        <label class="radio"><input type="radio" name="mode" value="closed" checked> Closed Envelope</label>
        <label class="radio"><input type="radio" name="mode" value="classic"> Classic</label>
      </div>
    </section>

    <section class="controls">
      <button id="save">Save</button>
      <button id="autologin">Auto Login</button>
      <button id="start">Start</button>
      <button id="stop" class="danger">Stop</button>
    </section>

    <section class="telemetry">
      <div><b>Status:</b> <span id="status">Waiting</span></div>
      <div><b>Auction:</b> <span id="auctionId">—</span></div>
      <div><b>Ends:</b> <span id="endTime">—</span></div>
      <div><b>Best Bid:</b> <span id="bestBid">—</span></div>
      <div><b>My Last:</b> <span id="myBid">—</span></div>
    </section>
  </div>
  <script src="popup.js"></script>
</body>
</html>
